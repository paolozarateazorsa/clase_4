<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Texto del Segundo Elemento</title>
</head>
<body>
    <ul id="miLista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>

    <script>
        // Selecciona todos los elementos <li> dentro del <ul> con id "miLista"
        const listaElementos = document.querySelectorAll('#miLista li');

        // Cambia el texto del segundo elemento (Ã­ndice 1)
        if (listaElementos.length > 1) {
            listaElementos[1].textContent = 'Texto Modificado del Segundo Elemento';
        }
    </script>
</body>
</html>
